name: React Library CI

on:
  push:
    branches: [main, develop]
    paths:
      - "react-library/**"
      - ".github/workflows/react-library-ci.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "react-library/**"

jobs:
  test:
    name: Test Library
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: react-library

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: react-library/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Lint code
        run: npm run lint
        continue-on-error: true

      - name: Run tests
        run: npm test

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./react-library/coverage/coverage-final.json
          flags: react-library
          name: react-library-coverage
        continue-on-error: true

  build:
    name: Build Library
    runs-on: ubuntu-latest
    needs: test
    defaults:
      run:
        working-directory: react-library

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: react-library/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build library
        run: npm run build

      - name: Analyze bundle
        run: npm run build:analyze

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: react-library/dist
          retention-days: 7

  storybook:
    name: Build Storybook
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: react-library

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: react-library/package-lock.json

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build Storybook
        run: npm run build-storybook

      - name: Upload Storybook artifacts
        uses: actions/upload-artifact@v4
        with:
          name: storybook-static
          path: react-library/storybook-static
          retention-days: 7
